name: Telegram Textile AI Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore posted cache
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-${{ github.run_id }}
          restore-keys: |
            posted-cache-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
