name: Regular News Post (Every 2 Hours)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (UTC)

concurrency:
  group: regular-news
  cancel-in-progress: true

jobs:
  run-regular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore cache (posted history)
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-${{ github.run_id }}
          restore-keys: |
            posted-cache-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot (regular mode)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: regular
        run: python bot.py
