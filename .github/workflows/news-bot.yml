name: Retail/Fashion/Textile News Bot

on:
  workflow_dispatch:
  schedule:
    # Regular news every 30 min, 24/7
    - cron: "0,30 * * * *"
    # Breaking news every 15 min, 24/7
    - cron: "*/15 * * * *"

concurrency:
  group: news-bot
  cancel-in-progress: true

jobs:
  regular-news:
    if: github.event_name == 'schedule' && github.event.schedule == '0,30 * * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-v1
          restore-keys: |
            posted-cache-v1-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run regular news bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: regular
          MIN_VERIFIED_SOURCES: "1"
          TOTAL_SOURCES_TO_SHOW: "2"
          ALLOW_FALLBACK_SOURCES: "true"
        run: python bot.py

  breaking-news:
    if: github.event_name == 'schedule' && github.event.schedule == '*/15 * * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-v1
          restore-keys: |
            posted-cache-v1-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run breaking news bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: breaking
          MIN_VERIFIED_SOURCES: "1"
          TOTAL_SOURCES_TO_SHOW: "2"
          ALLOW_FALLBACK_SOURCES: "true"
          BREAKING_MAX_AGE_HOURS: "6"
          BREAKING_SCAN_PER_FEED: "12"
        run: python bot.py
