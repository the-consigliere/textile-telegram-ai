name: Breaking News Monitor

on:
  workflow_dispatch:
  schedule:
    # Every 15 minutes
    - cron: "*/15 * * * *"

concurrency:
  group: breaking-news-bot
  cancel-in-progress: true

jobs:
  breaking:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore posted cache
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-v1
          restore-keys: |
            posted-cache-v1

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download TextBlob corpora
        run: python -m textblob.download_corpora

      - name: Run breaking news bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: breaking
        run: python bot.py
