name: Breaking News Monitor (Retail/Fashion/Textile) - Every 15 Minutes

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)

concurrency:
  group: breaking-news
  cancel-in-progress: true

jobs:
  run-breaking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore cache (posted history)
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-${{ github.ref_name }}
          restore-keys: |
            posted-cache-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot (breaking mode)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: breaking
          MIN_VERIFIED_SOURCES: "2"
          TOTAL_SOURCES_TO_SHOW: "2"
          ALLOW_FALLBACK_SOURCES: "false"
          BREAKING_MAX_AGE_HOURS: "6"
          BREAKING_SCAN_PER_FEED: "12"
        run: python bot.py
