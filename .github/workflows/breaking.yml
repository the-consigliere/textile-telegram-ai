name: Breaking News Monitor (Retail/Fashion/Textile) - Every 15 Minutes IST

on:
  workflow_dispatch:
  schedule:
    # Every 15 min UTC â†’ corresponds to 20:00, 20:15, 20:30, ... IST for example
    - cron: "*/15 * * * *"   # UTC; runs every 15 min IST automatically

concurrency:
  group: breaking-news
  cancel-in-progress: true

jobs:
  breaking-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore cache (posted history)
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-v1
          restore-keys: |
            posted-cache-v1-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run breaking news bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: breaking
          MIN_VERIFIED_SOURCES: "1"
          TOTAL_SOURCES_TO_SHOW: "2"
          ALLOW_FALLBACK_SOURCES: "true"
          BREAKING_MAX_AGE_HOURS: "6"
          BREAKING_SCAN_PER_FEED: "12"
        run: python bot.py
