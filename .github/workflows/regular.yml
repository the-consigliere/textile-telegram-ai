name: Regular News Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "0,30 * * * *"

concurrency:
  group: news-bot
  cancel-in-progress: true

jobs:
  regular:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-v1
          restore-keys: posted-cache-v1

      - run: pip install -r requirements.txt

      - run: python bot.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: regular
