name: Regular News Post (Retail/Fashion/Textile) - Every 30 Minutes IST

on:
  workflow_dispatch:
  schedule:
    # Every 30 minutes UTC (covers every 30 min IST automatically)
    - cron: "0,30 * * * *"

concurrency:
  group: regular-news
  cancel-in-progress: true

jobs:
  regular-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Restore cache (posted history)
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-cache-v1
          restore-keys: |
            posted-cache-v1-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run regular news bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: regular
          MIN_VERIFIED_SOURCES: "1"
          TOTAL_SOURCES_TO_SHOW: "2"
          ALLOW_FALLBACK_SOURCES: "true"
        run: python bot.py
